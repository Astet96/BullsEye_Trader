services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: yfin_scraper_db  # TODO: use secrets for db_name
      POSTGRES_USER: yfin_scraper  # TODO: use secrets for user
      POSTGRES_PASSWORD: pass  # TODO: use secrets for password
      PGPORT: 5434
    expose:
    - "5434"
    ports:
      - "5434:5434"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bullseye_trader

  api:
    stdin_open: true
    tty: true
    restart: unless-stopped
    ports:
      - "8082:8082"
    build:
      context: .
      dockerfile: Dockerfile_api
    volumes:
      - .:/yfin_scraper
    depends_on:
      - postgres
    networks:
      - bullseye_trader

networks:
  bullseye_trader:
    name: bullseye_trader
    external: true
